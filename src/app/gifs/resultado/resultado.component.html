
<div class="row">

<div *ngFor="let item of resultados" class="col-md-4 col-sm-6">

    <div class="card animate__animated animate__fadeInDownBig">

        <div class="card-body">
            <img class="card-img-top" [src]=item.images.downsized_medium.url width="380" alt="">

            <p class="card-text">
                {{item.title}}
            </p>
        </div>

    </div>
</div>

</div>
